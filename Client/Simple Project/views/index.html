<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body class="bg-violet-300 flex items-center justify-center w-lvw h-lvh ">
    <section class="bg-white  p-4 rounded-xl flex flex-row  shadow-xl space-y-1">
        <section class="w-full">
            <h1 class="text-3xl font-bold text-center">URL Shortner</h1>

            <form action="/" method="POST" class="max-w-md mx-auto bg-white p-6 space-y-5">
                <div>
                    <label for="url" class="block text-sm font-medium text-neutral-800 mb-1">Enter URL</label>
                    <input type="url" name="url" id="url" required placeholder="https://example.com"
                        class="w-full px-4 py-2 rounded-lg border border-neutral-300 text-neutral-900 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label for="shortCode" class="block text-sm font-medium text-neutral-800 mb-1">Custom Short
                        Code</label>
                    <input type="text" name="shortCode" id="shortCode" required placeholder="e.g., mylink123"
                        class="w-full px-4 py-2 rounded-lg border border-neutral-300 text-neutral-900 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                    Submit
                </button>
            </form>
        </section>
        <section class="w-full">
        <h2>Shortned URLS</h2>
        <ul id="shortned-urls">
            {{shortned-urls}}
        </ul>
        </section>

    </section>
